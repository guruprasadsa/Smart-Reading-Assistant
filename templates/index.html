<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Personal Reading Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }
    .output {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Smart Personal Reading Assistant</h1>

  <form id="textForm">
    <label for="inputText">Enter your text:</label><br/>
    <textarea id="inputText" required></textarea><br/>
    <button type="submit">Analyze</button>
  </form>

  <div class="output" id="result" style="display: none;">
    <h2>Summary:</h2>
    <p id="summaryText"></p>

    <h2>Key Phrases:</h2>
    <ul id="keyPhrasesList"></ul>
  </div>

  <script>
    const form = document.getElementById('textForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const inputText = document.getElementById('inputText').value;
      const response = await fetch('/process', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: inputText })
      });

      const data = await response.json();

      document.getElementById('summaryText').innerText = data.summary || 'N/A';

      const keyList = document.getElementById('keyPhrasesList');
      keyList.innerHTML = '';
      (data.key_phrases || []).forEach((phrase) => {
        const li = document.createElement('li');
        li.innerText = phrase;
        keyList.appendChild(li);
      });

      document.getElementById('result').style.display = 'block';
    });
  </script>

</body>
</html>
